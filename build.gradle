plugins {
    id 'java'

    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

application {
  mainClassName = 'Fluid'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
